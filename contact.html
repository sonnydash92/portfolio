<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gilchrist, me contacter</title>
        <link rel="stylesheet" href="styles/styleContact.css" media="screen">
        <link rel="stylesheet" href="styles/style.css" media="screen">
    </head>
    <body class="body">
        <header class="header">
            <div class="topbar">
                <nav class="nav">
                    <div class="topMenu">
                        <a href="index.html">Home</a>
                    </div>
                </nav>
                <div class="socialMediaIcons">
                    <a href="http://www.linkedin.com">
                        <img src="img/linkedin-svgrepo-com.svg" alt="linkedin">
                    </a>
                    <a href="http://www.twitter.com">
                        <img src="img/twitter-svgrepo-com.svg" alt="twitter">
                    </a>
                    <a href="http://www.facebook.com">
                        <img src="img/facebook-svgrepo-com.svg" alt="faceebook">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="contactIntro">
                <div class="headergetInTouch">
                    <h2>Get In Touch</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet delectus deserunt dolorem dolores, eligendi excepturi, id iste libero magni modi nesciunt obcaecati placeat quas soluta suscipit tempora ullam, ut voluptatum.</p>
                </div>

                <div class="contactForm">
                    <form action="contact.html" method="post" class="form">
                        <div class="formGroup">
                            <label for="nameInput">Name</label>
                            <input type="text" name="name" placeholder="Dubois Bertrand" id="nameInput">
                        </div>

                        <div class="formGroup">
                            <label for="emailInput">Email</label>
                            <input type="email" name="email" placeholder="xxx@email.be" id="emailInput" required>
                        </div>

                        <div class="formGroup">
                            <label for="telInput">Number</label>
                            <input type="tel" name="tel" placeholder="+32 000 00 00 00" id="telInput">
                        </div>

                        <div class="formGroup">
                            <label for="messageInput">Message</label>
                            <textarea name="message" cols="30" rows="10" placeholder="Votre message" id="messageInput" required></textarea>
                        </div>

                        <button type="submit">Send email</button>
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p>45 Rue Edouard Valcke, 7500 Tournai</p>
        </footer>
    </body>
</html>
